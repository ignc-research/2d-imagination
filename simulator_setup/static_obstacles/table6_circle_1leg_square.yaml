# Circle table with a square leg
bodies: # List of named bodies
  - name: table_top
    color: [0.3, 0.0, 0.1, 0.5] # braun # slightly transparent, so that from a bird eye view the legs of the table are also visible
    #pose: [0, 0, 0] # ?
    #type: static # ?
    footprints:
      - type: circle
        radius: 0.7
        center: [0.0, 0.0]
        density: 1
        layers: ["static"]
        collision: false

- name: leg_middle
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: polygon
        points: [[-0.075, -0.075], [0.075, -0.075], [0.075, 0.075], [-0.075, 0.075]]
        density: 1
        layers: ["static"]
        collision: false

