# Polygon table with 4 circle legs
bodies: # List of named bodies
  - name: table_top
    color: [0.3, 0.0, 0.1, 0.5] # braun # slightly transparent, so that from a bird eye view the legs of the table are also visible
    #pose: [0, 0, 0] # ? no?
    #type: static # ? no?
    footprints:
      - type: polygon
        points: [[-0.8, 2.0], [0.8, 2.0], [-0.8, -2.0], [0.8, -2.0]]
        density: 1
        layers: [] # no layer -> this body will be visualized, but will not be 'seen' from the laser scan
        collision: false
        sensor: true # with layers="static" and sensor=true is also the table_top not 'seen' from the laser scan

  - name: leg_front_left 
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: circle
        radius: 0.15
        center: [-0.4, -1.6]
        density: 1
        layers: ["static"] # other seen options are "all", "ped", "2d", "3d" etc.
        collision: false
        #sensor: false

  - name: leg_front_right
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: circle
        radius: 0.15
        center: [0.4, -1.6]
        density: 1
        layers: ["static"]
        collision: false

  - name: leg_back_right
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: circle
        radius: 0.15
        center: [0.4, 1.6]
        density: 1
        layers: ["static"]
        collision: false

  - name: leg_back_left
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: circle
        radius: 0.15
        center: [-0.4, 1.6]
        density: 1
        layers: ["static"]
        collision: false

