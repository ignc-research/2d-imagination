# Square table with 4 circle legs
bodies: # List of named bodies
  - name: table_top
    color: [0.3, 0.0, 0.1, 0.5] # braun # slightly transparent, so that from a bird eye view the legs of the table are also visible
    #pose: [0, 0, 0] # ?
    #type: static # ?
    footprints:
      - type: polygon
        points: [[-0.8, 0.8], [0.8, 0.8], [-0.8, -0.8], [0.8, -0.8]]
        density: 1
        layers: ["2level"]
        collision: false
        sensor: true

  - name: leg_front_left 
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: circle
        radius: 0.15
        center: [-0.4, -0.4]
        density: 1
        layers: ["1level"]
        collision: false
        sensor: false

  - name: leg_front_right
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: circle
        radius: 0.15
        center: [0.4, -0.4]
        density: 1
        layers: ["1level"]
        collision: false
        sensor: false

  - name: leg_back_right
    color: [0.3, 0.0, 0.1, 1.0]
