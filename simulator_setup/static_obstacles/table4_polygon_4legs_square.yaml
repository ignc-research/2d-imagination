# Polygon table with 4 square legs
bodies: # List of named bodies
  - name: table_top
    color: [0.3, 0.0, 0.1, 0.5] # braun # slightly transparent, so that from a bird eye view the legs of the table are also visible
    #pose: [0, 0, 0] # ?
    #type: static # ?
    footprints:
      - type: polygon
        points: [[-0.8, 2.0], [0.8, 2.0], [-0.8, -2.0], [0.8, -2.0]]
        density: 1
        layers: ["static"]
        collision: false

  - name: leg_front_left 
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: polygon
        points: [[-0.70, -1.70], [-0.70, -1.90], [-0.50, -1.70], [-0.50, -1.90]]
        density: 1
        layers: ["static"]
        collision: false

  - name: leg_front_right
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: polygon
        points: [[0.70, -1.70], [0.70, -1.90], [0.50, -1.70], [0.50, -1.90]]
        density: 1
        layers: ["static"]
        collision: false

  - name: leg_back_right
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: polygon
        points: [[0.70, 1.70], [0.70, 1.90], [0.50, 1.70], [0.50, 1.90]]
        density: 1
        layers: ["static"]
        collision: false

  - name: leg_back_left
    color: [0.3, 0.0, 0.1, 1.0]
    footprints:
      - type: polygon
        points: [[-0.70, 1.70], [-0.70, 1.90], [-0.50, 1.70], [-0.50, 1.90]]
        density: 1
        layers: ["static"]
        collision: false

